<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars GIFs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-12 justify-content-center text-center">
            <h1>STAR</h1>
            <h1 class="star-wars-font">WARS</h1>
            <p class="subtitle">GIF Generator</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-3">
            <form class="form-inline justify-content-center">
                <input type="text" class="form-control" id="user-input">
                <button class="btn btn-danger" id="create-btn">Test</button>
            </form>
        <p class="justify-content-center text-center">Add your own Star Wars button!</p>
        </div>
    </div>

    <div class="container-fluid" id="button-container">
        <!-- Buttons will go here. Each should be col-lg-1 col-md-2 and col-sm-3 -->
    </div>

    <div class="container-fluid" id="gif-container">
        <!-- Gifs generated will go here. Each should be wrapped in it's own col-sm-12 col with fixed_height_still -->
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
